name: Markdown to PDF V2

on:
  push:
    paths:
      - '2_0_vulns/translations/**'
  pull_request:
    paths:
      - '2_0_vulns/translations/**'

jobs:
  convert-markdown-to-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest modified translation folder
        run: |
          cd 2_0_vulns/translations

          # Get the most recently changed subfolder
          latest_folder=$(git log -1 --name-only --pretty=format: | \
            grep '/' | \
            awk -F/ '{print $1}' | \
            sort | uniq | head -n1)

          if [ -z "$latest_folder" ]; then
            echo "No translation folder was modified."
            exit 1
          fi

          absolute_path="$(realpath "$latest_folder")"
          echo "Latest modified translation folder: $absolute_path"