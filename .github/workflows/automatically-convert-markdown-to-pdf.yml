name: Markdown to PDF V2

on:
  push:
    paths:
      - '2_0_vulns/translations/**'
  pull_request:
    paths:
      - '2_0_vulns/translations/**'

jobs:
  convert-markdown-to-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest modified translation folder
        run: |
          cd "$GITHUB_WORKSPACE"

          # Get the most recently changed folder under translations
          latest_folder=$(git log --name-only --pretty=format: -- 2_0_vulns/translations/ | \
            grep '^2_0_vulns/translations/[^/]\+/.*' | \
            awk -F/ '{print $3}' | \
            awk '!seen[$0]++' | \
            while read folder; do
              commit_date=$(git log -1 --format="%ct" -- "2_0_vulns/translations/$folder")
              echo "$commit_date $folder"
            done | sort -nr | head -n1 | awk '{print $2}')

          if [ -z "$latest_folder" ]; then
            echo "No translation folder was modified."
            exit 1
          fi

          abs_path="$(realpath "2_0_vulns/translations/$latest_folder")"
          echo "Latest modified translation folder: $abs_path"