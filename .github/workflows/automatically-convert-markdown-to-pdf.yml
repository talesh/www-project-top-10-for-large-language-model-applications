name: Markdown to PDF V2

on:
  push:
    paths:
      - '2_0_vulns/translations/**'
  pull_request:
    paths:
      - '2_0_vulns/translations/**'

jobs:
  convert-markdown-to-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find most recently modified translation folder in current branch
        run: |
          cd "$GITHUB_WORKSPACE"

          # Iterate through recent commits on the current branch
          latest_folder=$(git rev-list HEAD | while read commit; do
            # For each commit, get changed files under translations/
            folder=$(git diff-tree --no-commit-id --name-only -r "$commit" | \
              grep '^2_0_vulns/translations/[^/]\+/' | \
              awk -F/ '{print $3}' | head -n1)

            if [ -n "$folder" ]; then
              echo "$folder"
              break  # first matching folder is the most recent one
            fi
          done)

          if [ -z "$latest_folder" ]; then
            echo "No translation folder was modified in recent commits."
            exit 1
          fi

          abs_path="$(realpath "2_0_vulns/translations/$latest_folder")"
          echo "Latest modified translation folder: $abs_path"
